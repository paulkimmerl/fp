<!DOCTYPE html><html lang="de">
<head>
<meta charset="UTF-8" />
<title>Langsame Shader-Rotation mit Punktlichtern</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body { margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; }
  canvas { width: 100vw; height: 100vh; display: block; }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas><script type="x-shader/x-vertex" id="vs">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script><script type="x-shader/x-fragment" id="fs">
precision highp float;

uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform vec3 pointLights[5];

mat3 rotY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}

mat3 rotZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,s,0.0, -s,c,0.0, 0.0,0.0,1.0);
}

float box(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d,0.0)) + min(max(d.x,max(d.y,d.z)),0.0);
}

float scene(vec3 p, float t) {
  float sx = 0.3 + 0.05 * sin(t * 0.05);
  float sy = 0.3 + 0.05 * cos(t * 0.04);
  float sz = 0.3 + 0.05 * sin(t * 0.03);

  // Rotation langsamer
  p = rotY(t * 0.05) * p;
  p = rotZ(t * 0.03) * p;

  return box(p, vec3(sx, sy, sz));
}

vec3 getNormal(vec3 p, float t) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy, t) - scene(p - h.xyy, t),
    scene(p + h.yxy, t) - scene(p - h.yxy, t),
    scene(p + h.yyx, t) - scene(p - h.yyx, t)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;
  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0,1,0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i=0; i<100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p, time);
    if(d < 0.001) { hit = true; break; }
    if(t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0);
  if(hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);

    float diff = max(dot(n, normalize(vec3(0.7,1.0,0.8))), 0.0);
    float spec = pow(max(dot(reflect(-normalize(vec3(0.7,1.0,0.8)), n), -rd), 0.0), 16.0);
    col = vec3(0.8,0.9,1.0) * diff + vec3(1.0) * spec * 0.4;

    for(int i = 0; i < 5; i++) {
      vec3 L = normalize(pointLights[i] - p);
      float dist = length(pointLights[i] - p);
      float atten = 0.3 / (0.5 + dist * dist);
      col += vec3(0.5, 0.4, 0.9) * max(dot(n, L), 0.0) * atten;
    }

    col = pow(col, vec3(0.4545));
  }
  gl_FragColor = vec4(col, 1.0);
}
</script><script>
const gl = document.getElementById("glcanvas").getContext("webgl");
const vs = document.getElementById("vs").textContent;
const fs = document.getElementById("fs").textContent;

function compile(type, src) {
  const s = gl.createShader(type);
  gl.shaderSource(s, src);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(s));
  }
  return s;
}

const program = gl.createProgram();
gl.attachShader(program, compile(gl.VERTEX_SHADER, vs));
gl.attachShader(program, compile(gl.FRAGMENT_SHADER, fs));
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const timeLoc = gl.getUniformLocation(program, "time");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const lightsLoc = gl.getUniformLocation(program, "pointLights");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

function resize() {
  gl.canvas.width = window.innerWidth;
  gl.canvas.height = window.innerHeight;
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
}
window.addEventListener("resize", resize);
resize();

function render(t) {
  let time = t * 0.001; // langsamer

  gl.uniform2f(resLoc, gl.canvas.width, gl.canvas.height);
  gl.uniform1f(timeLoc, time);

  const camPos = [3, 2, 3];
  const target = [0, 0, 0];
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  const lights = [];
  for (let i = 0; i < 5; i++) {
    lights.push(
      Math.sin(time * 0.3 + i) * 2.0,
      Math.cos(time * 0.2 + i * 2.3) * 1.5,
      Math.sin(time * 0.25 + i * 1.7) * 2.0
    );
  }
  gl.uniform3fv(lightsLoc, new Float32Array(lights));

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script></body>
</html>
