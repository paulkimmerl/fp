<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Natürlicher Shader mit langsamer Animation und 15 wandernden Lichtern</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100%;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    touch-action: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    cursor: grab;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

#define LIGHT_COUNT 15

// Zufällige Positionen & Parameter der Lichter, werden als uniform Arrays gesetzt
uniform vec3 lightPositions[LIGHT_COUNT];
uniform float lightPhases[LIGHT_COUNT];

// Rotation Matrizen
mat3 rotationY(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, 0.0, -s,
    0.0, 1.0, 0.0,
    s, 0.0, c
  );
}
mat3 rotationZ(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, s, 0.0,
   -s, c, 0.0,
    0.0, 0.0, 1.0
  );
}

// Signed Distance Box
float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

// Szene mit langsamer und zeitversetzter Animation
float scene(vec3 p) {
  float s = 0.3;
  vec3 pos = p;
  float value = 1.0;

  // langsamere Rotation mit Zeitversatz durch Multiplikation mit Faktor 0.1 und Sinus-Zeitversatz
  for (int i = 0; i < 6; i++) {
    float phaseOffset = float(i) * 0.5;
    vec2 absXY = abs(pos.xy) - value;
    pos = vec3(absXY, pos.z);
    pos = rotationY(time * 0.1 + phaseOffset) * pos;
    pos = rotationZ(time * 0.075 + phaseOffset) * pos;
    value *= 0.9;
  }

  float box1 = fBox(pos, vec3(0.3));
  float box2 = fBox(pos, vec3(0.1));
  float d = -box1;
  d = min(d, box2);

  float sphere = length(pos) - 0.4;
  return max(d, sphere);
}

// Normal berechnen via SDF Gradient
vec3 getNormal(vec3 p) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy) - scene(p - h.xyy),
    scene(p + h.yxy) - scene(p - h.yxy),
    scene(p + h.yyx) - scene(p - h.yyx)
  ));
}

// Licht-Intensität eines einzelnen Lichts auf Punkt p
float lightIntensity(vec3 p, vec3 lightPos) {
  float dist = length(p - lightPos);
  float intensity = 0.08 / (dist * dist + 0.05); // schwach, langsames Falloff
  return intensity;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p);
    vec3 lightDirMain = normalize(vec3(0.7, 1.0, 0.8));
    float diff = clamp(dot(n, lightDirMain), 0.0, 1.0);
    float spec = pow(clamp(dot(reflect(-lightDirMain, n), -rd), 0.0, 1.0), 16.0);

    // Hauptlicht
    vec3 baseCol = vec3(0.8, 0.9, 1.0) * diff + vec3(1.0) * spec * 0.4;

    // Zusätzliche Lichter
    float lightSum = 0.0;
    for (int i = 0; i < LIGHT_COUNT; i++) {
      // Lichter wandern sinusförmig leicht um ihre Basisposition
      vec3 wander = lightPositions[i] + vec3(
        0.1 * sin(time * 0.7 + lightPhases[i]*6.2831),
        0.05 * cos(time * 0.9 + lightPhases[i]*6.2831*1.3),
        0.1 * cos(time * 0.8 + lightPhases[i]*6.2831*0.7)
      );
      lightSum += lightIntensity(p, wander);
    }

    col = baseCol + vec3(lightSum);

    // Gamma-Korrektur
    col = pow(col, vec3(0.4545));
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert('WebGL nicht unterstützt');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');
const lightPosLoc = gl.getUniformLocation(program, 'lightPositions');
const lightPhasesLoc = gl.getUniformLocation(program, 'lightPhases');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// --- Orbit Controls (wie zuvor, nur langsamer) ---

let theta = Math.PI/4;
let phi = Math.PI/4;
let radius = 4.0;
let target = [0,0,0];

let targetTheta = theta;
let targetPhi = phi;
let targetRadius = radius;
let targetPos = [...target];

let isDragging = false;
let isPanning = false;
let lastX = 0, lastY = 0;

let touchDistStart = 0;
let touchRadiusStart = radius;

canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
  isPanning = e.button === 2 || e.shiftKey;
  e.preventDefault();
});
canvas.addEventListener('mouseup', () => {
  isDragging = false;
  isPanning = false;
});
canvas.addEventListener('mouseleave', () => {
  isDragging = false;
  isPanning = false;
});
canvas.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  if (isPanning) {
    const panSpeed = 0.005 * targetRadius;
    let up = [0,1,0];
    let camPos = getCamPos(targetTheta, targetPhi, targetRadius, targetPos);
    let forward = normalize(subtractVectors(targetPos, camPos));
    let right = normalize(cross(forward, up));
    let camUp = normalize(cross(right, forward));
    targetPos = addVectors(targetPos,
      addVectors(
        scaleVector(right, -dx * panSpeed),
        scaleVector(camUp, dy * panSpeed)
      )
    );
  } else {
    const orbitSpeed = 0.0025; // langsamer als vorher
    targetTheta -= dx * orbitSpeed;
    targetPhi -= dy * orbitSpeed;
    const eps = 0.01;
    targetPhi = Math.max(eps, Math.min(Math.PI - eps, targetPhi));
  }
});

canvas.addEventListener('wheel', (e) => {
  e.preventDefault();
  const zoomSpeed = 0.0015;
  targetRadius += e.deltaY * zoomSpeed;
  targetRadius = Math.max(0.5, Math.min(20, targetRadius));
});

canvas.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    isDragging = true;
    isPanning = false;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    isDragging = false;
    isPanning = false;
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    touchDistStart = Math.sqrt(dx*dx + dy*dy);
    touchRadiusStart = targetRadius;
  }
});
canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (e.touches.length === 1 && isDragging) {
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    const orbitSpeed = 0.0025; // langsamer als vorher
    targetTheta -= dx * orbitSpeed;
    targetPhi -= dy * orbitSpeed;
    const eps = 0.01;
    targetPhi = Math.max(eps, Math.min(Math.PI - eps, targetPhi));
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx*dx + dy*dy);
    let zoomFactor = touchDistStart / dist;
    targetRadius = touchRadiusStart * zoomFactor;
    targetRadius = Math.max(0.5, Math.min(20, targetRadius));
  }
});
canvas.addEventListener('touchend', (e) => {
  if (e.touches.length === 0) {
    isDragging = false;
    isPanning = false;
  }
});

// Vektor-Hilfsfunktionen
function subtractVectors(a,b) { return [a[0]-b[0], a[1]-b[1], a[2]-b[2]]; }
function addVectors(a,b) { return [a[0]+b[0], a[1]+b[1], a[2]+b[2]]; }
function scaleVector(v,s) { return [v[0]*s, v[1]*s, v[2]*s]; }
function lengthVector(v) { return Math.sqrt(v[0]*v[0]+v[1]*v[1]+v[2]*v[2]); }
function normalize(v) {
  let len = lengthVector(v);
  if(len>0.00001) return scaleVector(v, 1/len);
  return [0,0,0];
}
function cross(a,b) {
  return [
    a[1]*b[2] - a[2]*b[1],
    a[2]*b[0] - a[0]*b[2],
    a[0]*b[1] - a[1]*b[0]
  ];
}
function getCamPos(tTheta=theta, tPhi=phi, tRadius=radius, tTarget=target) {
  let sinPhi = Math.sin(tPhi);
  let x = tRadius * sinPhi * Math.sin(tTheta);
  let y = tRadius * Math.cos(tPhi);
  let z = tRadius * sinPhi * Math.cos(tTheta);
  return addVectors(tTarget, [x,y,z]);
}
function lerp(a,b,t) { return a + (b - a) * t; }
function lerpVec(a,b,t) { return [ lerp(a[0], b[0], t), lerp(a[1], b[1], t), lerp(a[2], b[2], t) ]; }

// --- Lichtdaten generieren ---

const LIGHT_COUNT = 15;
const lightPositionsArray = [];
const lightPhasesArray = [];
for(let i=0; i<LIGHT_COUNT; i++) {
  // Zufällige Positionen um Ursprung verteilt mit max Abstand ca 3
  lightPositionsArray.push(
    (Math.random()-0.5)*6,
    (Math.random()-0.5)*1.5 + 0.3,  // etwas über Boden
    (Math.random()-0.5)*6
  );
  lightPhasesArray.push(Math.random());
}

// Uniform-Arrays initialisieren
gl.useProgram(program);
gl.uniform3fv(lightPosLoc, new Float32Array(lightPositionsArray));
gl.uniform1fv(lightPhasesLoc, new Float32Array(lightPhasesArray));

// Render Loop
function render(t) {
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT
