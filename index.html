<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shader Fraktal Visualisierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;

mat3 rotationY(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, 0.0, -s,
    0.0, 1.0, 0.0,
    s, 0.0, c
  );
}
mat3 rotationZ(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, s, 0.0,
   -s, c, 0.0,
    0.0, 0.0, 1.0
  );
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float combine(float a, float b) {
  return max(a, b); // union
}

float scene(vec3 p) {
  float r = 1.0;
  float3 pos = p;
  float size = 0.5;
  int steps = 5;

  for (int i = 0; i < steps; i++) {
    vec2 absXY = abs(pos.xy) - size;
    pos = vec3(absXY, pos.z);
    pos = rotationY(time * 0.3) * pos;
    pos = rotationZ(time * 0.2) * pos;
    size *= 0.9;
  }

  float box1 = fBox(pos, vec3(0.2));
  float box2 = fBox(pos, vec3(0.1));
  float d = -box1;
  d = min(d, box2);

  float sphere = length(pos) - 0.5;
  float final = combine(d, sphere);

  return final;
}

vec3 getNormal(vec3 p) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy) - scene(p - h.xyy),
    scene(p + h.yxy) - scene(p - h.yxy),
    scene(p + h.yyx) - scene(p - h.yyx)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = vec3(sin(time * 0.2) * 2.5, sin(time * 0.1) * 1.5, cos(time * 0.2) * 2.5);
  vec3 ta = vec3(0.0);
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 10.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p);
    vec3 lightDir = normalize(vec3(0.5, 1.0, 0.8));
    float diff = clamp(dot(n, lightDir), 0.0, 1.0);
    float spec = pow(clamp(dot(reflect(-lightDir, n), -rd), 0.0, 1.0), 32.0);
    col = vec3(1.0) * diff + vec3(1.0) * spec * 0.5;
    col = pow(col, vec3(0.4545)); // gamma
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const gl = canvas.getContext('webgl');

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').text;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').text;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

function render(t) {
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.001);
  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
