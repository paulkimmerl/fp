<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Shader mit metallischem Material und wandernden Pointlights</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100%;
    user-select: none;
    touch-action: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    cursor: grab;
    touch-action: none;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}
mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,s,0.0, -s,c,0.0, 0.0,0.0,1.0);
}
float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d,0.0)) + min(max(d.x,max(d.y,d.z)),0.0);
}
float scene(vec3 p, float time) {
  float baseX = 0.3 + 0.07 * sin(time * 0.075);
  float baseY = 0.3 + 0.05 * cos(time * 0.06);
  float baseZ = 0.3 + 0.06 * sin(time * 0.045);
  float smallX = 0.1 + 0.02 * sin(time * 0.05 + 1.0);
  float smallY = 0.1 + 0.025 * cos(time * 0.065 + 2.0);
  float smallZ = 0.1 + 0.03 * sin(time * 0.085);
  float sphereRadius = 0.4 + 0.05 * sin(time * 0.04 + 1.5);
  float translation = 0.15 * sin(time * 0.035);

  p.z += translation;
  float v = 1.0;
  for (int i = 0; i < 6; i++) {
    vec2 absXY = abs(p.xy) - v;
    p = vec3(absXY, p.z);
    p = rotationY(time * (0.025 + 0.015 * float(i))) * p;
    p = rotationZ(time * (0.0175 + 0.01 * float(i))) * p;
    v *= 0.9;
  }

  float box1 = fBox(p, vec3(baseX, baseY, baseZ));
  float box2 = fBox(p, vec3(smallX, smallY, smallZ));
  float d = -box1;
  d = min(d, box2);
  float sphere = length(p) - sphereRadius;
  return max(d, sphere);
}
vec3 getNormal(vec3 p, float time) {
  float e = 0.001;
  vec2 h = vec2(e,0.0);
  return normalize(vec3(
    scene(p + h.xyy, time) - scene(p - h.xyy, time),
    scene(p + h.yxy, time) - scene(p - h.yxy, time),
    scene(p + h.yyx, time) - scene(p - h.yyx, time)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;
  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i=0; i<100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p, time);
    if(d < 0.001) { hit = true; break; }
    if(t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if(hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);

    // Anzahl der Pointlights
    const int NUM_LIGHTS = 5;

    vec3 lightColor = vec3(0.6, 0.7, 1.0);
    vec3 lighting = vec3(0.0);

    for(int i=0; i<NUM_LIGHTS; i++) {
      float angle = float(i) * 6.2831853 / float(NUM_LIGHTS);
      float height = sin(float(i) * 12.345);
      vec3 basePos = vec3(cos(angle), height * 0.3, sin(angle)) * 1.2;

      // Langsame Wanderung der Lichter (ursprünglich)
      basePos += vec3(
        0.25 * sin(time * 2.0 + float(i)*3.1),
        0.25 * cos(time * 2.5 + float(i)*2.2),
        0.25 * sin(time * 1.8 + float(i)*1.7)
      );

      vec3 lightDir = basePos - p;
      float dist = length(lightDir);
      lightDir = normalize(lightDir);

      float range = 1.5; // Ursprüngliche Reichweite
      float attenuation = clamp(1.0 - dist/range, 0.0, 1.0);
      attenuation = attenuation * attenuation;

      float diff = max(dot(n, lightDir), 0.0);

      // Leicht gedimmt, etwas höher als vorher, um metallisch sichtbar zu machen
      lighting += lightColor * diff * attenuation * 0.4;

      // Metallischer Glanz - Specular (Blinn-Phong)
      vec3 viewDir = normalize(ro - p);
      vec3 halfDir = normalize(lightDir + viewDir);
      float spec = pow(max(dot(n, halfDir), 0.0), 64.0);
      lighting += vec3(1.0) * spec * attenuation * 0.15; // kleiner Glanz
    }

    // Ambient leicht erhöht
    vec3 ambient = vec3(0.05);

    col = lighting + ambient;

    // Gamma-Korrektur (sRGB)
    col = pow(col, vec3(0.4545));
  }
  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL nicht unterstützt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener("resize", resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShaderSource = document.getElementById("vertex-shader").textContent;
const fragmentShaderSource = document.getElementById("fragment-shader").textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const timeLoc = gl.getUniformLocation(program, "time");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");

const vertexBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
gl.bufferData(
  gl.ARRAY_BUFFER,
  new Float32Array([
    -1, -1, 0,
     1, -1, 0,
    -1,  1, 0,
    -1,  1, 0,
     1, -1, 0,
     1,  1, 0
  ]),
  gl.STATIC_DRAW
);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Controls (Maus & Touch) mit Zoom
let isDragging = false;
let lastX, lastY;
let theta = Math.PI / 4;
let phi = Math.PI / 4;
let radius = 4.0;
const target = [0, 0, 0];

function clamp(x, minVal, maxVal) {
  return Math.min(maxVal, Math.max(minVal, x));
}

canvas.addEventListener("mousedown", (e) => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mouseup", () => (isDragging = false));
canvas.addEventListener("mouseleave", () => (isDragging = false));
canvas.addEventListener("mousemove", (e) => {
  if (!isDragging) return;
  let dx = (e.clientX - lastX) * 0.005;
  let dy = (e.clientY - lastY) * 0.005;
  lastX = e.clientX;
  lastY = e.clientY;

  theta += dx;
  phi += dy;
  phi = clamp(phi, 0.1, Math.PI - 0.1);
});
canvas.addEventListener("wheel", (e) => {
  radius += e.deltaY * 0.01;
  radius = clamp(radius, 1.5, 10.0);
});

canvas.addEventListener("touchstart", (e) => {
  if(e.touches.length == 1){
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});
canvas.addEventListener("touchend", (e) => {
  if(e.touches.length == 0) isDragging = false;
});
canvas.addEventListener("touchmove", (e) => {
  if(!isDragging || e.touches.length != 1) return;
  let dx = (e.touches[0].clientX - lastX) * 0.005;
  let dy = (e.touches[0].clientY - lastY) * 0.005;
  lastX = e.touches[0].clientX;
  lastY = e.touches[0].clientY;

  theta += dx;
  phi += dy;
  phi = clamp(phi, 0.1, Math.PI - 0.1);
  e.preventDefault();
}, { passive:false });

function getCamPos() {
  return [
    radius * Math.sin(phi) * Math.sin(theta),
    radius * Math.cos(phi),
    radius * Math.sin(phi) * Math.cos(theta),
  ];
}

function render(timeMs) {
  const time = timeMs * 0.001;
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  const camPos = getCamPos();
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
  </html>
