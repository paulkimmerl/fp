<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shader mit Orbit Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: black;
      height: 100%;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rY(float a) {
    float s = sin(a), c = cos(a);
    return mat3(
        c, 0.0, -s,
        0.0, 1.0, 0.0,
        s, 0.0, c
    );
}

mat3 rZ(float a) {
    float s = sin(a), c = cos(a);
    return mat3(
        c, s, 0.0,
        -s, c, 0.0,
        0.0, 0.0, 1.0
    );
}

float fBox(vec3 p, vec3 b) {
    vec3 d = abs(p) - b;
    return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p) {
    vec3 pos = p;
    float size = 1.0;
    float scale = 0.5;

    for (int i = 0; i < 5; i++) {
        pos.xy = abs(pos.xy) - size;
        pos = rY(time * 0.2) * pos;
        pos = rZ(time * 0.15) * pos;
        size *= 0.8;
    }

    float d1 = fBox(pos, vec3(0.3));
    float d2 = fBox(pos, vec3(0.1));
    float d = min(-d1, d2);

    float s = length(pos) - 0.4;
    return max(d, s);
}

vec3 getNormal(vec3 p) {
    float e = 0.001;
    vec2 h = vec2(e, 0.0);
    return normalize(vec3(
        scene(p + h.xyy) - scene(p - h.xyy),
        scene(p + h.yxy) - scene(p - h.yxy),
        scene(p + h.yyx) - scene(p - h.yyx)
    ));
}

void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    // Kamera & Basis Vektoren
    vec3 ro = camPos;
    vec3 ta = camTarget;
    vec3 f = normalize(ta - ro);
    vec3 r = normalize(cross(vec3(0.0, 1.0, 0.0), f));
    vec3 u = cross(f, r);
    vec3 rd = normalize(uv.x * r + uv.y * u + f);

    float t = 0.0;
    bool hit = false;
    float d;

    for (int i = 0; i < 100; i++) {
        vec3 p = ro + rd * t;
        d = scene(p);
        if (d < 0.001) {
            hit = true;
            break;
        }
        if (t > 20.0) break;
        t += d;
    }

    vec3 col = vec3(0.0);
    if (hit) {
        vec3 p = ro + rd * t;
        vec3 n = getNormal(p);
        vec3 lightDir = normalize(vec3(0.7, 1.0, 0.8));
        float diff = clamp(dot(n, lightDir), 0.0, 1.0);
        float spec = pow(clamp(dot(reflect(-lightDir, n), -rd), 0.0, 1.0), 16.0);
        col = vec3(0.8, 0.9, 1.0) * diff + vec3(1.0) * spec * 0.4;
        col = pow(col, vec3(0.4545));
    }

    gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const gl = canvas.getContext('webgl');

// Shader compilation helper
function compileShader(type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        return null;
    }
    return shader;
}

// Shader quellen
const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').textContent;

// Kompiliere Shader
const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

// Programm erstellen & linken
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

// Attribute & Uniform Locations
const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

// Buffer fÃ¼r zwei Dreiecke (FullScreen Quad)
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
    -1,-1,0,  1,-1,0,  -1,1,0,
    -1,1,0,   1,-1,0,   1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Control Variablen
let isDragging = false;
let lastX = 0, lastY = 0;
let theta = Math.PI / 4; // horizontal angle
let phi = Math.PI / 4;   // vertical angle
const radius = 5.0;      // Abstand Kamera zum Mittelpunkt

// Maus Events
canvas.addEventListener('mousedown', e => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
});
window.addEventListener('mouseup', e => {
    isDragging = false;
});
window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = (e.clientX - lastX) * 0.005;
    const dy = (e.clientY - lastY) * 0.005;
    lastX = e.clientX;
    lastY = e.clientY;

    theta -= dx;
    phi += dy;
    // Clamp vertical angle (phi) um "Umdrehungen" zu vermeiden
    const epsilon = 0.01;
    phi = Math.min(Math.max(epsilon, phi), Math.PI - epsilon);
});

// Resize handler
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0, 0, canvas.width, canvas.height);
});

function render(t) {
    gl.viewport(0, 0, canvas.width, canvas.height);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // Kamera Position (Spherical to Cartesian)
    const x = radius * Math.sin(phi) * Math.cos(theta);
    const y = radius * Math.cos(phi);
    const z = radius * Math.sin(phi) * Math.sin(theta);

    gl.uniform2f(resLoc, canvas.width, canvas.height);
    gl.uniform1f(timeLoc, t * 0.001);
    gl.uniform3f(camPosLoc, x, y, z);
    gl.uniform3f(camTargetLoc, 0, 0, 0);

    gl.drawArrays(gl.TRIANGLES, 0, 6);

    requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
