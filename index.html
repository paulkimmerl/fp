<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Shader mit wandernden Punktlichtern, Fog & DOF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: #080808;
    height: 100%;
    user-select: none;
    touch-action: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    cursor: grab;
    touch-action: none;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

// Rotation um X-Achse
mat3 rotationX(float a) {
  float s = sin(a), c = cos(a);
  return mat3(
    1.0, 0.0, 0.0,
    0.0, c, -s,
    0.0, s, c
  );
}
// Rotation um Z-Achse
mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, s, 0.0, -s, c, 0.0, 0.0, 0.0, 1.0);
}
// Box Signed Distance Function
float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d,0.0)) + min(max(d.x,max(d.y,d.z)),0.0);
}
// Szene SDF
float scene(vec3 p, float time) {
  float baseX = 0.3 + 0.07 * sin(time * 0.15);
  float baseY = 0.3 + 0.05 * cos(time * 0.12);
  float baseZ = 0.3 + 0.06 * sin(time * 0.09);
  float smallX = 0.1 + 0.02 * sin(time * 0.1 + 1.0);
  float smallY = 0.1 + 0.025 * cos(time * 0.13 + 2.0);
  float smallZ = 0.1 + 0.03 * sin(time * 0.17);
  float sphereRadius = 0.4 + 0.05 * sin(time * 0.08 + 1.5);
  float translation = 0.15 * sin(time * 0.07);

  p.z += translation;
  float v = 1.0;
  for (int i = 0; i < 6; i++) {
    vec2 absXY = abs(p.xy) - v;
    p = vec3(absXY, p.z);
    // Automatische Drehung um X-Achse (nach unten)
    p = rotationX(time * (0.05 + 0.03 * float(i)) / 3.0) * p;
    p = rotationZ(time * (0.035 + 0.02 * float(i)) / 3.0) * p;
    v *= 0.9;
  }

  float box1 = fBox(p, vec3(baseX, baseY, baseZ));
  float box2 = fBox(p, vec3(smallX, smallY, smallZ));
  float d = -box1;
  d = min(d, box2);
  float sphere = length(p) - sphereRadius;
  return max(d, sphere);
}
// Normal berechnen
vec3 getNormal(vec3 p, float time) {
  float e = 0.001;
  vec2 h = vec2(e,0.0);
  return normalize(vec3(
    scene(p + h.xyy, time) - scene(p - h.xyy, time),
    scene(p + h.yxy, time) - scene(p - h.yxy, time),
    scene(p + h.yyx, time) - scene(p - h.yyx, time)
  ));
}
// Pseudo-Zufall basierend auf Position
float hash(vec3 p) {
  p  = fract(p * 0.3183099 + vec3(0.1,0.1,0.1));
  p *= 17.0;
  return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
}
// Wandernde Lichtpositionen (Pointlights)
vec3 lightPos(int i, float time) {
  float fi = float(i);
  // Basisposition zuf채llig verteilt im W체rfel um Objekt
  vec3 basePos = vec3(
    fract(sin(fi * 12.9898) * 43758.5453) * 4.0 - 2.0,
    fract(cos(fi * 78.233) * 12345.678) * 2.0 + 0.5,
    fract(sin(fi * 45.342) * 98765.4321) * 4.0 - 2.0
  );
  // Kleine langsame Wanderbewegung
  vec3 offset = vec3(
    sin(time * 0.2 + fi * 1.3) * 0.3,
    cos(time * 0.15 + fi * 2.1) * 0.2,
    sin(time * 0.17 + fi * 0.7) * 0.3
  );
  return basePos + offset;
}
// Lichtberechnung pro Pointlight
float pointLight(vec3 p, vec3 lightPos, float intensity, float range) {
  vec3 toLight = lightPos - p;
  float dist = length(toLight);
  if(dist > range) return 0.0;
  float atten = 1.0 - dist / range;
  return intensity * atten * max(dot(normalize(toLight), getNormal(p, time)), 0.0);
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  // Kamera-Richtung und Orientierung
  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  // Raymarching
  float t = 0.0;
  float d;
  bool hit = false;
  for(int i=0; i<100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p, time);
    if(d < 0.001) { hit = true; break; }
    if(t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.02, 0.025, 0.03); // Dunkler Hintergrund

  if(hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);

    // Ambient leicht bl채ulich
    vec3 ambient = vec3(0.03, 0.04, 0.05);

    // Mehrere wandernde Punktlichter
    vec3 lighting = ambient;
    int lightCount = 10;
    float lightIntensity = 0.3; // gedimmt
    float lightRange = 1.5;
    for(int i = 0; i < lightCount; i++) {
      vec3 lp = lightPos(i, time);
      float diff = pointLight(p, lp, lightIntensity, lightRange);
      // leichte Farbe Variation der Lichter (kalt/blau)
      vec3 lightColor = vec3(0.6, 0.7, 1.0) * 0.7;
      lighting += lightColor * diff;
    }

    // Specular (Glanz)
    vec3 viewDir = normalize(ro - p);
    vec3 halfDir = normalize(viewDir + normalize(lightPos(0,time) - p));
    float spec = pow(max(dot(n, halfDir), 0.0), 64.0) * 0.2;
    lighting += vec3(spec);

    // Fog (Nebel)
    float fogDist = t;
    float fogAmount = smoothstep(5.0, 15.0, fogDist);
    vec3 fogColor = vec3(0.02, 0.02, 0.025);
    col = mix(lighting, fogColor, fogAmount);

    // Depth of Field (einfacher Fokus)
    float focusDist = 4.0;
    float blur = abs(t - focusDist) * 0.15; // mehr Blur je weiter weg
    blur = clamp(blur, 0.0, 1.0);
    col = mix(col, fogColor, blur);

    // Gamma Korrektur
    col = pow(col, vec3(0.4545));
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL nicht unterst체tzt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener("resize", resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.getElementById("vertex-shader").textContent;
const fsSource = document.getElementById("fragment-shader").textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Setup
let theta = Math.PI/4;
let phi = Math.PI/4;
let radius = 4.0;
let target = [0, 0, 0];

function addVectors(a,b){ return [a[0]+b[0], a[1]+b[1], a[2]+b[2]]; }
function subtractVectors(a,b){ return [a[0]-b[0], a[1]-b[1], a[2]-b[2]]; }
function scaleVector(v,s){ return [v[0]*s, v[1]*s, v[2]*s]; }
function lengthVector(v){ return Math.sqrt(v[0]*v[0] + v[1]*v[1] + v[2]*v[2]); }
function normalize(v){ let l = lengthVector(v); return l > 0.00001 ? scaleVector(v, 1/l) : [0,0,0]; }
function cross(a,b){ return [a[1]*b[2]-a[2]*b[1], a[2]*b[0]-a[0]*b[2], a[0]*b[1]-a[1]*b[0]]; }

function getCamPos() {
  let sinPhi = Math.sin(phi);
  let x = radius * sinPhi * Math.sin(theta);
  let y = radius * Math.cos(phi);
  let z = radius * sinPhi * Math.cos(theta);
  return addVectors(target, [x, y, z]);
}

// Mouse & Touch Controls
let isDragging = false;
let isPanning = false;
let lastX = 0, lastY = 0;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  isPanning = e.button === 2 || e.shiftKey;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);
canvas.addEventListener("mousemove", e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;
  if (isPanning) {
    const panSpeed = 0.005 * radius;
    let forward = normalize(subtractVectors(target, getCamPos()));
    let right = normalize(cross(forward, [0,1,0]));
    let up = cross(right, forward);
    target = addVectors(target,
      addVectors(scaleVector(right, -dx * panSpeed), scaleVector(up, dy * panSpeed))
    );
  } else {
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  }
});
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  radius += e.deltaY * 0.0015;
  radius = Math.max(0.5, Math.min(20, radius));
});
canvas.addEventListener("contextmenu", e => e.preventDefault());

// Touch
let touchMode = null;
let touchStartDist = 0;
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    touchMode = "rotate";
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    touchMode = "zoom";
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    touchStartDist = Math.sqrt(dx * dx + dy * dy);
  }
});
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (touchMode === "rotate" && e.touches.length === 1) {
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  } else if (touchMode === "zoom" && e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx * dx + dy * dy);
    let delta = dist - touchStartDist;
    radius -= delta * 0.01;
    radius = Math.max(0.5, Math.min(20, radius));
    touchStartDist = dist;
  }
});
canvas.addEventListener("touchend", () => { if(event.touches.length === 0) touchMode = null; });

function render(timeMs) {
  time = timeMs * 0.001;
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  let camP = getCamPos();
  gl.uniform3f(camPosLoc, camP[0], camP[1], camP[2]);
  gl.uniform3f(camTargetLoc, target[0], target[1], target[2]);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
