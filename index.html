<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shader mit Orbit Kamera + Auto-Rotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script><script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p) {
  float b1 = 0.3;
  vec3 q = p;
  for (int i = 0; i < 4; i++) {
    q = vec3(abs(q.xy) - b1, q.z);
    q = rotationY(0.5) * q;
    b1 *= 0.8;
  }
  return fBox(q, vec3(0.2));
}

vec3 getNormal(vec3 p) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy) - scene(p - h.xyy),
    scene(p + h.yxy) - scene(p - h.yxy),
    scene(p + h.yyx) - scene(p - h.yyx)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0,1,0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x*r + uv.y*u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p);
    vec3 lightDir = normalize(vec3(0.5, 1.0, 0.3));
    float diff = max(dot(n, lightDir), 0.0);
    float spec = pow(max(dot(reflect(-lightDir, n), -rd), 0.0), 32.0);
    col = vec3(0.3, 0.5, 0.8) * diff + vec3(1.0) * spec * 0.2;
    col = pow(col, vec3(0.4545));
  }

  gl_FragColor = vec4(col, 1.0);
}
</script><script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);
const program = gl.createProgram();

gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0, 1, -1, 0, -1, 1, 0,
  -1, 1, 0, 1, -1, 0, 1, 1, 0
]), gl.STATIC_DRAW);

gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Kamera
let theta = 0.5;
let phi = 1.0;
let radius = 4.0;
let target = [0, 0, 0];

let isDragging = false;
let lastX = 0, lastY = 0;
canvas.addEventListener('mousedown', e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;
  theta -= dx * 0.005;
  phi -= dy * 0.005;
  phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
});
canvas.addEventListener('wheel', e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(1.0, Math.min(20.0, radius));
});

function getCamPos(t) {
  let autoTheta = theta + t * 0.0001; // langsame Rotation
  let x = radius * Math.sin(phi) * Math.sin(autoTheta);
  let y = radius * Math.cos(phi);
  let z = radius * Math.sin(phi) * Math.cos(autoTheta);
  return [x + target[0], y + target[1], z + target[2]];
}

function render(t) {
  let camPos = getCamPos(t);

  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.useProgram(program);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.001);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);
  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script></body>
</html>
