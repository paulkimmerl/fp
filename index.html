<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Shader mit Orbit Controls (Maus & Touch)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100%;
    user-select: none;
    touch-action: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    cursor: grab;
    touch-action: none;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<!-- Vertex Shader -->
<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<!-- Fragment Shader -->
<script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}
mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,s,0.0, -s,c,0.0, 0.0,0.0,1.0);
}
float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d,0.0)) + min(max(d.x,max(d.y,d.z)),0.0);
}
float scene(vec3 p, float time) {
  // Animation ca. 3x langsamer (Zeitparameter / 3)
  float baseX = 0.3 + 0.07 * sin(time * 0.15 / 3.0);
  float baseY = 0.3 + 0.05 * cos(time * 0.12 / 3.0);
  float baseZ = 0.3 + 0.06 * sin(time * 0.09 / 3.0);
  float smallX = 0.1 + 0.02 * sin(time * 0.1 / 3.0 + 1.0);
  float smallY = 0.1 + 0.025 * cos(time * 0.13 / 3.0 + 2.0);
  float smallZ = 0.1 + 0.03 * sin(time * 0.17 / 3.0);
  float sphereRadius = 0.4 + 0.05 * sin(time * 0.08 / 3.0 + 1.5);
  float translation = 0.15 * sin(time * 0.07 / 3.0);

  p.z += translation;
  float v = 1.0;
  for (int i = 0; i < 6; i++) {
    vec2 absXY = abs(p.xy) - v;
    p = vec3(absXY, p.z);
    p = rotationY(time * (0.05 + 0.03 * float(i)) / 3.0) * p;
    p = rotationZ(time * (0.035 + 0.02 * float(i)) / 3.0) * p;
    v *= 0.9;
  }

  float box1 = fBox(p, vec3(baseX, baseY, baseZ));
  float box2 = fBox(p, vec3(smallX, smallY, smallZ));
  float d = -box1;
  d = min(d, box2);
  float sphere = length(p) - sphereRadius;
  return max(d, sphere);
}
vec3 getNormal(vec3 p, float time) {
  float e = 0.001;
  vec2 h = vec2(e,0.0);
  return normalize(vec3(
    scene(p + h.xyy, time) - scene(p - h.xyy, time),
    scene(p + h.yxy, time) - scene(p - h.yxy, time),
    scene(p + h.yyx, time) - scene(p - h.yyx, time)
  ));
}
void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;
  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i=0; i<100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p, time);
    if(d < 0.001) { hit = true; break; }
    if(t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if(hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);
    vec3 lightDir = normalize(vec3(0.7, 1.0, 0.8));
    float diff = clamp(dot(n, lightDir), 0.0, 1.0);
    float spec = pow(clamp(dot(reflect(-lightDir, n), -rd), 0.0, 1.0), 16.0);
    col = vec3(0.8,0.9,1.0) * diff + vec3(1.0) * spec * 0.4;
    col = pow(col, vec3(0.4545));
  }
  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL nicht unterstützt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener("resize", resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Orbit Controls (unverändert, Original übernommen)
let theta = Math.PI/4;
let phi = Math.PI/4;
let radius = 4.0;
let target = [0, 0, 0];

function add(a,b){return [a[0]+b[0],a[1]+b[1],a[2]+b[2]];}
function subtract(a,b){return [a[0]-b[0],a[1]-b[1],a[2]-b[2]];}
function scale(v,s){return [v[0]*s,v[1]*s,v[2]*s];}
function length(v){return Math.sqrt(v[0]*v[0]+v[1]*v[1]+v[2]*v[2]);}
function normalize(v){let l=length(v);return l>0.00001?scale(v,1/l):[0,0,0];}
function cross(a,b){return [a[1]*b[2]-a[2]*b[1],a[2]*b[0]-a[0]*b[2],a[0]*b[1]-a[1]*b[0]];}

function getCamPos() {
  let sinPhi = Math.sin(phi);
  let x = radius * sinPhi * Math.sin(theta);
  let y = radius * Math.cos(phi);
  let z = radius * sinPhi * Math.cos(theta);
  return add(target, [x, y, z]);
}

let isDragging = false;
let isPanning = false;
let lastX = 0, lastY = 0;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  isPanning = e.button === 2 || e.shiftKey;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);
canvas.addEventListener("mousemove", e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;
  if (isPanning) {
    const panSpeed = 0.005 * radius;
    let forward = normalize(subtract(target, getCamPos()));
    let right = normalize(cross(forward, [0,1,0]));
    let up = cross(right, forward);
    target = add(target,
      add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed))
    );
  } else {
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  }
});
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  radius += e.deltaY * 0.0015;
  radius = Math.max(0.5, Math.min(20, radius));
});
canvas.addEventListener("contextmenu", e => e.preventDefault());

// Touch Controls (original)
let touchMode = null;
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    touchMode = "rotate";
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    touchMode = "zoom";
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx*dx + dy*dy);
  }
});
canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if (touchMode === "rotate" && e.touches.length === 1) {
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  } else if (touchMode === "zoom" && e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx*dx + dy*dy);
    let delta = dist - lastDist;
    lastDist = dist;
    radius -= delta * 0.01;
    radius = Math.max(0.5, Math.min(20, radius));
  }
});
canvas.addEventListener("touchend", e => {
  if (e.touches.length === 0) touchMode = null;
});

let lastDist = 0;

// Zeit-Variable
let startTime = performance.now();
let time = 0;

// Automatische Rotation langsamer (ca. 6x langsamer als Original 0.01 => 0.0015)
function animate() {
  time = (performance.now() - startTime) / 1000;
  // Automatische Rotation nur wenn nicht draggen
  if(!isDragging) {
    theta += 0.0015;
  }

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  let camPos = getCamPos();
  gl.uniform3f(camPosLoc, camPos[0], camPos[1], camPos[2]);
  gl.uniform3f(camTargetLoc, target[0], target[1], target[2]);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
