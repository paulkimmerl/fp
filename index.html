<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Natürlicher Shader mit langsamer Animation und 15 wandernden Lichtern</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100%;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    touch-action: none;
  }
  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
    cursor: grab;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

#define LIGHT_COUNT 15

uniform vec3 lightPositions[LIGHT_COUNT];
uniform float lightPhases[LIGHT_COUNT];

// Rotation Matrizen
mat3 rotationY(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, 0.0, -s,
    0.0, 1.0, 0.0,
    s, 0.0, c
  );
}
mat3 rotationZ(float angle) {
  float s = sin(angle), c = cos(angle);
  return mat3(
    c, s, 0.0,
   -s, c, 0.0,
    0.0, 0.0, 1.0
  );
}

// Ungleichmäßige Box-SDF
float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

// Szene mit ungleichmäßiger Skalierung der Boxen & Spheres
float scene(vec3 p) {
  float value = 1.0;
  vec3 pos = p;
  float d = 1e5;
  
  // 6 Boxen mit ungleichmäßiger Skalierung und langsamer Rotation (zeitverzögert)
  for (int i = 0; i < 6; i++) {
    float phaseOffset = float(i) * 0.5;
    vec3 scale = vec3(0.3 + 0.1 * sin(time*0.1 + phaseOffset*3.0),
                      0.2 + 0.15 * cos(time*0.1 + phaseOffset*1.5),
                      0.25 + 0.1 * sin(time*0.1 + phaseOffset*2.0));
    vec3 pmod = pos;
    pmod.xy = abs(pmod.xy) - value * vec2(1.0, 0.5);
    pmod = rotationY(time * 0.05 + phaseOffset) * pmod;
    pmod = rotationZ(time * 0.04 + phaseOffset) * pmod;
    float boxDist = fBox(pmod, scale);
    d = min(d, boxDist);
    value *= 0.85;
  }
  
  // Ungleichmäßig skalierte Sphäre
  vec3 sphPos = pos;
  sphPos.x *= 1.2 + 0.1*sin(time*0.2);
  sphPos.y *= 0.9 + 0.15*cos(time*0.15);
  sphPos.z *= 1.1 + 0.1*sin(time*0.1);
  float sphere = length(sphPos) - 0.4;
  
  return max(d, sphere);
}

// Normal via SDF-Gradient
vec3 getNormal(vec3 p) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy) - scene(p - h.xyy),
    scene(p + h.yxy) - scene(p - h.yxy),
    scene(p + h.yyx) - scene(p - h.yyx)
  ));
}

// Lichtintensität für ein Licht mit gedämpfter Reichweite und zufälligem Wanderungssignal
float lightIntensity(vec3 p, vec3 lightPos) {
  float dist = length(p - lightPos);
  float intensity = 0.04 / (dist * dist + 0.1); // gedämpft & kleine Reichweite
  return intensity;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p);
    vec3 lightDirMain = normalize(vec3(0.7, 1.0, 0.8));
    float diff = clamp(dot(n, lightDirMain), 0.0, 1.0);
    float spec = pow(clamp(dot(reflect(-lightDirMain, n), -rd), 0.0, 1.0), 16.0);

    vec3 baseCol = vec3(0.8, 0.9, 1.0) * diff + vec3(1.0) * spec * 0.4;

    float lightSum = 0.0;
    for (int i = 0; i < LIGHT_COUNT; i++) {
      vec3 wander = lightPositions[i] + vec3(
        0.05 * sin(time * 0.5 + lightPhases[i] * 6.2831 * 1.3),
        0.03 * cos(time * 0.7 + lightPhases[i] * 6.2831 * 0.7),
        0.05 * cos(time * 0.6 + lightPhases[i] * 6.2831 * 1.1)
      );
      lightSum += lightIntensity(p, wander);
    }

    col = baseCol + vec3(lightSum);
    col = pow(col, vec3(0.4545)); // Gamma-Korrektur
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert('WebGL nicht unterstützt');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('script[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('script[type="x-shader/x-fragment"]').textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');
const lightPosLoc = gl.getUniformLocation(program, 'lightPositions');
const lightPhasesLoc = gl.getUniformLocation(program, 'lightPhases');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Controls langsamer
let theta = Math.PI/4;
let phi = Math.PI/4;
let radius = 4.0;
let target = [0,0,0];
let targetTheta = theta;
let targetPhi = phi;
let targetRadius = radius;
let targetPos = [...target];
let isDragging = false;
let isPanning = false;
let lastX = 0, lastY = 0;
let touchDistStart = 0;
let touchRadiusStart = radius;

canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
  isPanning = e.button === 2 || e.shiftKey;
  e.preventDefault();
});
canvas.addEventListener('mouseup', () => {
  isDragging = false;
  isPanning = false;
});
canvas.addEventListener('mouseleave', () => {
  isDragging = false;
  isPanning = false;
});
canvas.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  if (isPanning) {
    const panSpeed = 0.005 * targetRadius;
    let up = [0,1,0];
    let camPos = getCamPos(targetTheta, targetPhi, targetRadius, targetPos);
    let forward = normalize(subtractVectors(targetPos, camPos));
    let right = normalize(cross(forward, up));
    let camUp = normalize(cross(right, forward));
    targetPos = addVectors(targetPos,
      addVectors(
        scaleVector(right, -dx * panSpeed),
        scaleVector(camUp, dy * panSpeed)
      )
    );
  } else {
    const orbitSpeed = 0.0015; // noch langsamer
    targetTheta -= dx * orbitSpeed;
    targetPhi -= dy * orbitSpeed;
    const eps = 0.01;
    targetPhi = Math.max(eps, Math.min(Math.PI - eps, targetPhi));
  }
});

canvas.addEventListener('wheel', (e) => {
  e.preventDefault();
  const zoomSpeed = 0.0015;
  targetRadius += e.deltaY * zoomSpeed;
  targetRadius = Math.max(0.5, Math.min(20, targetRadius));
}, { passive: false });

// Hilfsfunktionen Vektorrechnung
function subtractVectors(a, b) {
  return [a[0]-b[0], a[1]-b[1], a[2]-b[2]];
}
function addVectors(a, b) {
  return [a[0]+b[0], a[1]+b[1], a[2]+b[2]];
}
function scaleVector(v, s) {
  return [v[0]*s, v[1]*s, v[2]*s];
}
function lengthVector(v) {
  return Math.sqrt(v[0]*v[0]+v[1]*v[1]+v[2]*v[2]);
}
function normalize(v) {
  const len = lengthVector(v);
  return len > 0 ? [v[0]/len, v[1]/len, v[2]/len] : [0,0,0];
}
function cross(a,b) {
  return [
    a[1]*b[2]-a[2]*b[1],
    a[2]*b[0]-a[0]*b[2],
    a[0]*b[1]-a[1]*b[0]
  ];
}

function getCamPos(theta, phi, radius, target) {
  const sinPhi = Math.sin(phi);
  const x = radius * Math.sin(theta) * sinPhi + target[0];
  const y = radius * Math.cos(phi) + target[1];
  const z = radius * Math.cos(theta) * sinPhi + target[2];
  return [x,y,z];
}

// Initial zufällige Lichtphasen und Positionen
const LIGHT_COUNT = 15;
const lightPhases = new Float32Array(LIGHT_COUNT);
const lightBasePositions = new Float32Array(LIGHT_COUNT * 3);
for(let i=0; i<LIGHT_COUNT; i++) {
  lightPhases[i] = Math.random();
  // Zufällige Positionen in Würfel um Ursprung, etwas verstreut
  lightBasePositions[i*3 + 0] = (Math.random()-0.5)*3.0;
  lightBasePositions[i*3 + 1] = (Math.random()-0.5)*3.0;
  lightBasePositions[i*3 + 2] = (Math.random()-0.5)*3.0;
}

gl.uniform1fv(lightPhasesLoc, lightPhases);

function render(timeMs) {
  const time = timeMs * 0.001; // in Sekunden
  // Sanftes interpolieren der Kameraparameter
  const smoothFactor = 0.05;
  theta += (targetTheta - theta)*smoothFactor;
  phi += (targetPhi - phi)*smoothFactor;
  radius += (targetRadius - radius)*smoothFactor;
  for(let i=0; i<3; i++) {
    targetPos[i] += (targetPos[i] - targetPos[i])*smoothFactor; // bleibt gleich
  }
  
  const camPos = getCamPos(theta, phi, radius, targetPos);

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.uniform3f(camPosLoc, camPos[0], camPos[1], camPos[2]);
  gl.uniform3f(camTargetLoc, targetPos[0], targetPos[1], targetPos[2]);

  // Berechne wandernde Lichtpositionen mit Wanderbewegung im JS (damit uniform3fv)
  const lightPositions = new Float32Array(LIGHT_COUNT*3);
  for(let i=0; i<LIGHT_COUNT; i++) {
    const baseX = lightBasePositions[i*3 + 0];
    const baseY = lightBasePositions[i*3 + 1];
    const baseZ = lightBasePositions[i*3 + 2];
    const phase = lightPhases[i];

    lightPositions[i*3 + 0] = baseX + 0.05 * Math.sin(time * 0.5 + phase * 2 * Math.PI * 1.3);
    lightPositions[i*3 + 1] = baseY + 0.03 * Math.cos(time * 0.7 + phase * 2 * Math.PI * 0.7);
    lightPositions[i*3 + 2] = baseZ + 0.05 * Math.cos(time * 0.6 + phase * 2 * Math.PI * 1.1);
  }

  gl.uniform3fv(lightPosLoc, lightPositions);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}

requestAnimationFrame(render);
</script>
</body>
</html>
