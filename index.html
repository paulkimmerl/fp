<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Shader mit Orbit & Touch & Auto-Rotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, 0, -s, 0, 1, 0, s, 0, c);
}

mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, s, 0, -s, c, 0, 0, 0, 1);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p, float time) {
  float baseSize = 0.3 + 0.08 * sin(time * 0.5);
  float smallBoxSize = 0.1 + 0.05 * cos(time * 0.34);
  float sphereRadius = 0.4 + 0.1 * sin(time * 0.38 + 1.0);
  float translation = 0.25 * sin(time * 0.15);

  vec3 pos = p;
  pos.z += translation;

  float value = 1.0;
  for (int i = 0; i < 6; i++) {
    vec2 absXY = abs(pos.xy) - value;
    pos = vec3(absXY, pos.z);
    pos = rotationY(time * (0.2 + 0.1 * float(i))) * pos;
    pos = rotationZ(time * (0.14 + 0.07 * float(i))) * pos;
    value *= 0.9;
  }

  float d1 = fBox(pos, vec3(baseSize));
  float d2 = fBox(pos, vec3(smallBoxSize));
  float sphere = length(pos) - sphereRadius;
  return max(min(-d1, d2), sphere);
}

vec3 getNormal(vec3 p, float time) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy, time) - scene(p - h.xyy, time),
    scene(p + h.yxy, time) - scene(p - h.yxy, time),
    scene(p + h.yyx, time) - scene(p - h.yyx, time)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0,1,0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  bool hit = false;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float d = scene(p, time);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);
    vec3 lightDir = normalize(vec3(0.7, 1, 0.8));
    float diff = max(dot(n, lightDir), 0.0);
    float spec = pow(max(dot(reflect(-lightDir, n), -rd), 0.0), 16.0);
    col = vec3(0.8, 0.9, 1.0) * diff + vec3(1.0) * spec * 0.4;
    col = pow(col, vec3(0.4545));
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert('WebGL nicht unterstützt');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vs = compileShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
const fs = compileShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);
const program = gl.createProgram();
gl.attachShader(program, vs);
gl.attachShader(program, fs);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Controls
let theta = Math.PI / 4, phi = Math.PI / 4, radius = 4;
let thetaTarget = theta, phiTarget = phi, radiusTarget = radius;
let target = [0, 0, 0];

let dragging = false, panning = false;
let lastX = 0, lastY = 0;

canvas.addEventListener('mousedown', e => {
  dragging = true;
  panning = e.button === 2 || e.shiftKey;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mouseup', () => dragging = false);
canvas.addEventListener('mousemove', e => {
  if (!dragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  if (panning) {
    const panSpeed = 0.005 * radius;
    const camPos = getCamPos();
    const forward = normalize(subtract(target, camPos));
    const right = normalize(cross(forward, [0,1,0]));
    const up = normalize(cross(right, forward));
    target = add(target, add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed)));
  } else {
    thetaTarget += dx * 0.005;
    phiTarget -= dy * 0.005;
    phiTarget = Math.max(0.01, Math.min(Math.PI - 0.01, phiTarget));
  }
});
canvas.addEventListener('wheel', e => {
  radiusTarget += e.deltaY * 0.0015;
  radiusTarget = Math.max(1, Math.min(20, radiusTarget));
});
canvas.addEventListener('contextmenu', e => e.preventDefault());

// Touch Events
let lastTouch = [];
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  lastTouch = Array.from(e.touches);
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const touches = Array.from(e.touches);
  if (touches.length === 1 && lastTouch.length === 1) {
    const dx = touches[0].clientX - lastTouch[0].clientX;
    const dy = touches[0].clientY - lastTouch[0].clientY;
    thetaTarget += dx * 0.005;
    phiTarget -= dy * 0.005;
    phiTarget = Math.max(0.01, Math.min(Math.PI - 0.01, phiTarget));
  } else if (touches.length === 2 && lastTouch.length === 2) {
    const d = dist(touches[0], touches[1]);
    const ld = dist(lastTouch[0], lastTouch[1]);
    const deltaZoom = ld - d;
    radiusTarget += deltaZoom * 0.01;
    radiusTarget = Math.max(1, Math.min(20, radiusTarget));

    const mid = midpoint(touches[0], touches[1]);
    const lastMid = midpoint(lastTouch[0], lastTouch[1]);
    const dx = mid.x - lastMid.x;
    const dy = mid.y - lastMid.y;

    const panSpeed = 0.005 * radius;
    const camPos = getCamPos();
    const forward = normalize(subtract(target, camPos));
    const right = normalize(cross(forward, [0,1,0]));
    const up = normalize(cross(right, forward));
    target = add(target, add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed)));
  }
  lastTouch = touches;
});

function dist(a, b) {
  const dx = a.clientX - b.clientX;
  const dy = a.clientY - b.clientY;
  return Math.sqrt(dx*dx + dy*dy);
}
function midpoint(a, b) {
  return { x: (a.clientX + b.clientX) / 2, y: (a.clientY + b.clientY) / 2 };
}

function getCamPos() {
  const sinPhi = Math.sin(phi), cosPhi = Math.cos(phi);
  const x = radius * sinPhi * Math.sin(theta);
  const y = radius * cosPhi;
  const z = radius * sinPhi * Math.cos(theta);
  return add(target, [x, y, z]);
}

// Vektor-Utils
function add(a,b){ return [a[0]+b[0],a[1]+b[1],a[2]+b[2]]; }
function subtract(a,b){ return [a[0]-b[0],a[1]-b[1],a[2]-b[2]]; }
function scale(v,s){ return [v[0]*s,v[1]*s,v[2]*s]; }
function cross(a,b){ return [a[1]*b[2]-a[2]*b[1],a[2]*b[0]-a[0]*b[2],a[0]*b[1]-a[1]*b[0]]; }
function normalize(v){ const l=Math.hypot(...v); return l>1e-6?scale(v,1/l):[0,0,0]; }

function render(t) {
  // Automatische Rotation: sehr langsam
  if (!dragging) {
    thetaTarget += 0.0003; // sehr langsame Rotation
  }

  const damp = 0.05; // langsamere Dämpfung = langsamer
  theta += (thetaTarget - theta) * damp;
  phi += (phiTarget - phi) * damp;
  radius += (radiusTarget - radius) * damp;

  const camPos = getCamPos();

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.0003); // deutlich langsamer als vorher
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
