<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shader mit langsamer extremer Animation und Orbit Controls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, 0.0, -s, 0.0, 1.0, 0.0, s, 0.0, c);
}
mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, s, 0.0, -s, c, 0.0, 0.0, 0.0, 1.0);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p) {
  float t1 = time * 0.1;
  float t2 = time * 0.03;
  float t3 = time * 0.05;
  float t4 = time * 0.07;

  vec3 pos = p;
  float size = 0.4 + 0.3 * sin(t1 * 0.7);
  float sphereRadius = 0.4 + 0.2 * sin(t2 * 0.9);
  vec3 translation = vec3(
    sin(t2 * 0.3) * 1.5,
    cos(t3 * 0.2) * 1.0,
    sin(t4 * 0.1) * 0.5
  );

  pos -= translation;

  for (int i = 0; i < 5; i++) {
    pos = rotationY(t1 * 0.2) * pos;
    pos = rotationZ(t1 * 0.15) * pos;
    float scale = 0.8 + 0.1 * sin(t2 + float(i));
    pos *= scale;
  }

  float box = fBox(pos, vec3(size));
  float innerBox = fBox(pos, vec3(size * 0.5));
  float sphere = length(pos) - sphereRadius;

  float d = -box;
  d = min(d, innerBox);
  return max(d, sphere);
}

vec3 getNormal(vec3 p) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy) - scene(p - h.xyy),
    scene(p + h.yxy) - scene(p - h.yxy),
    scene(p + h.yyx) - scene(p - h.yyx)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0,1.0,0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  float d;
  bool hit = false;

  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    d = scene(p);
    if (d < 0.001) { hit = true; break; }
    if (t > 50.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p);
    vec3 lightDir = normalize(vec3(1.0, 1.5, 1.2));
    float diff = clamp(dot(n, lightDir), 0.0, 1.0);
    float spec = pow(clamp(dot(reflect(-lightDir, n), -rd), 0.0, 1.0), 32.0);
    col = vec3(0.5, 0.7, 1.0) * diff + vec3(1.0) * spec * 0.5;
    col = pow(col, vec3(0.4545));
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert('WebGL nicht unterstÃ¼tzt');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.getElementById("vs").textContent;
const fsSource = document.getElementById("fs").textContent;

const vertexShader = compileShader(gl.VERTEX_SHADER, vsSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fsSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Controls
let theta = Math.PI / 4;
let phi = Math.PI / 3;
let radius = 5.0;
let target = [0, 0, 0];
let lastX = 0, lastY = 0;
let isDragging = false;
let isPanning = false;
let touchStartDist = 0;

canvas.addEventListener('mousedown', e => {
  isDragging = true;
  isPanning = e.button === 2 || e.shiftKey;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mouseup', () => isDragging = false);
canvas.addEventListener('mouseleave', () => isDragging = false);
canvas.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  if (isPanning) {
    const panSpeed = 0.002 * radius;
    let cam = getCamPos();
    let fwd = normalize(subtract(target, cam));
    let right = normalize(cross(fwd, [0, 1, 0]));
    let up = cross(right, fwd);
    target = add(target, add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed)));
  } else {
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  }
});
canvas.addEventListener('wheel', e => {
  e.preventDefault();
  radius *= 1 + e.deltaY * 0.001;
  radius = Math.max(1, Math.min(30, radius));
});
canvas.addEventListener('contextmenu', e => e.preventDefault());

// Touch support
canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    touchStartDist = getTouchDist(e);
  }
});
canvas.addEventListener('touchmove', e => {
  if (e.touches.length === 1 && isDragging) {
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    theta -= dx * 0.005;
    phi -= dy * 0.005;
    phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  } else if (e.touches.length === 2) {
    let newDist = getTouchDist(e);
    let delta = newDist - touchStartDist;
    radius *= 1 - delta * 0.005;
    radius = Math.max(1, Math.min(30, radius));
    touchStartDist = newDist;
  }
});
canvas.addEventListener('touchend', () => isDragging = false);
function getTouchDist(e) {
  let dx = e.touches[0].clientX - e.touches[1].clientX;
  let dy = e.touches[0].clientY - e.touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

// Vektor-Utilities
function subtract(a,b){ return [a[0]-b[0], a[1]-b[1], a[2]-b[2]]; }
function add(a,b){ return [a[0]+b[0], a[1]+b[1], a[2]+b[2]]; }
function scale(v,s){ return [v[0]*s, v[1]*s, v[2]*s]; }
function normalize(v){ let l = Math.hypot(...v); return l > 0.0001 ? scale(v, 1/l) : [0,0,0]; }
function cross(a,b){ return [a[1]*b[2]-a[2]*b[1], a[2]*b[0]-a[0]*b[2], a[0]*b[1]-a[1]*b[0]]; }

function getCamPos() {
  return add(target, [
    radius * Math.sin(phi) * Math.sin(theta),
    radius * Math.cos(phi),
    radius * Math.sin(phi) * Math.cos(theta)
  ]);
}

function render(t) {
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.useProgram(program);

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.001);
  gl.uniform3fv(camPosLoc, getCamPos());
  gl.uniform3fv(camTargetLoc, target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
