<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Langsame WebGL Animation mit sanfter Kamera und gedimmtem Licht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, 0, -s, 0, 1, 0, s, 0, c);
}

mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c, s, 0, -s, c, 0, 0, 0, 1);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p, float time) {
  float baseSize = 0.3 + 0.02 * sin(time * 0.1);
  float smallBoxSize = 0.1 + 0.01 * cos(time * 0.068);
  float sphereRadius = 0.4 + 0.03 * sin(time * 0.076 + 1.0);
  float translation = 0.25 * sin(time * 0.038);

  vec3 pos = p;
  pos.z += translation;

  float value = 1.0;
  for (int i = 0; i < 6; i++) {
    vec2 absXY = abs(pos.xy) - value;
    pos = vec3(absXY, pos.z);
    pos = rotationY(time * (0.04 + 0.02 * float(i))) * pos;
    pos = rotationZ(time * (0.028 + 0.014 * float(i))) * pos;
    value *= 0.9;
  }

  float d1 = fBox(pos, vec3(baseSize));
  float d2 = fBox(pos, vec3(smallBoxSize));
  float sphere = length(pos) - sphereRadius;
  return max(min(-d1, d2), sphere);
}

vec3 getNormal(vec3 p, float time) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy, time) - scene(p - h.xyy, time),
    scene(p + h.yxy, time) - scene(p - h.yxy, time),
    scene(p + h.yyx, time) - scene(p - h.yyx, time)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0,1,0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  bool hit = false;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float d = scene(p, time);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0);
  if (hit) {
    vec3 p = ro + rd * t;
    vec3 n = getNormal(p, time);

    // Mehrere gedimmte Punktlichter mit mittlerer Geschwindigkeit (leicht wandernd)
    vec3 lightPos1 = vec3(2.5 * sin(time * 0.3), 2.0, 2.5 * cos(time * 0.3));
    vec3 lightPos2 = vec3(2.0 * cos(time * 0.2 + 3.14), 1.8, 2.0 * sin(time * 0.2 + 3.14));
    vec3 lightPos3 = vec3(1.5 * sin(time * 0.4 + 1.57), 2.5, 1.5 * cos(time * 0.4 + 1.57));

    vec3 lightColor = vec3(0.6, 0.7, 1.0) * 0.4; // gedimmt

    float diff = 0.0;
    float spec = 0.0;
    vec3 viewDir = normalize(ro - p);

    // Licht 1
    vec3 l1 = normalize(lightPos1 - p);
    float diff1 = max(dot(n, l1), 0.0);
    float spec1 = pow(max(dot(reflect(-l1, n), viewDir), 0.0), 32.0);

    // Licht 2
    vec3 l2 = normalize(lightPos2 - p);
    float diff2 = max(dot(n, l2), 0.0);
    float spec2 = pow(max(dot(reflect(-l2, n), viewDir), 0.0), 32.0);

    // Licht 3
    vec3 l3 = normalize(lightPos3 - p);
    float diff3 = max(dot(n, l3), 0.0);
    float spec3 = pow(max(dot(reflect(-l3, n), viewDir), 0.0), 32.0);

    diff = diff1 + diff2 + diff3;
    spec = spec1 + spec2 + spec3;

    col = lightColor * diff + vec3(1.0) * spec * 0.3;
    col = pow(col, vec3(0.4545)); // Gamma-Korrektur
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert('WebGL nicht unterst체tzt');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vs = compileShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
const fs = compileShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);
const program = gl.createProgram();
gl.attachShader(program, vs);
gl.attachShader(program, fs);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit Controls
let theta = Math.PI / 4, phi = Math.PI / 4, radius = 4;
let thetaTarget = theta, phiTarget = phi, radiusTarget = radius;
let target = [0, 0, 0];

let dragging = false, panning = false;
let lastX = 0, lastY = 0;

canvas.addEventListener('mousedown', e => {
  dragging = true;
  panning = e.button === 2 || e.shiftKey;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mouseup', () => dragging = false);
canvas.addEventListener('mousemove', e => {
  if (!dragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  if (panning) {
    const panSpeed = 0.002 * radius;
    const camPos = getCamPos();
    const forward = normalize(subtract(target, camPos));
    const right = normalize(cross(forward, [0,1,0]));
    const up = normalize(cross(right, forward));
    target = add(target, add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed)));
  } else {
    thetaTarget += dx * 0.002;
    phiTarget -= dy * 0.002;
    phiTarget = Math.max(0.01, Math.min(Math.PI - 0.01, phiTarget));
  }
});
canvas.addEventListener('wheel', e => {
  radiusTarget += e.deltaY * 0.0008;
  radiusTarget = Math.max(1, Math.min(20, radiusTarget));
});
canvas.addEventListener('contextmenu', e => e.preventDefault());

// Touch Events
let lastTouch = [];
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  lastTouch = Array.from(e.touches);
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  const touches = Array.from(e.touches);
  if (touches.length === 1 && lastTouch.length === 1) {
    const dx = touches[0].clientX - lastTouch[0].clientX;
    const dy = touches[0].clientY - lastTouch[0].clientY;
    thetaTarget += dx * 0.002;
    phiTarget -= dy * 0.002;
    phiTarget = Math.max(0.01, Math.min(Math.PI - 0.01, phiTarget));
  } else if (touches.length === 2 && lastTouch.length === 2) {
    const d = dist(touches[0], touches[1]);
    const ld = dist(lastTouch[0], lastTouch[1]);
    const deltaZoom = ld - d;
    radiusTarget += deltaZoom * 0.005;
    radiusTarget = Math.max(1, Math.min(20, radiusTarget));

    const mid = midpoint(touches[0], touches[1]);
    const lastMid = midpoint(lastTouch[0], lastTouch[1]);
    const dx = mid.x - lastMid.x;
    const dy = mid.y - lastMid.y;

    const panSpeed = 0.002 * radius;
    const camPos = getCamPos();
    const forward = normalize(subtract(target, camPos));
    const right = normalize(cross(forward, [0,1,0]));
    const up = normalize(cross(right, forward));
    target = add(target, add(scale(right, -dx * panSpeed), scale(up, dy * panSpeed)));
  }
  lastTouch = touches;
});

function dist(a, b) {
  const dx = a.clientX - b.clientX;
  const dy = a.clientY - b.clientY;
  return Math.sqrt(dx*dx + dy*dy);
}
function midpoint(a, b) {
  return { x: (a.clientX + b.clientX) / 2, y: (a.clientY + b.clientY) / 2 };
}

function getCamPos() {
  const sinPhi = Math.sin(phi), cosPhi = Math.cos(phi);
  const x = radius * sinPhi * Math.sin(theta);
  const y = radius * cosPhi;
  const z = radius * sinPhi * Math.cos(theta);
  return add(target, [x, y, z]);
}

// Einfache 3D-Perlin-Noise-채hnliche Funktion f체r sanfte Zufallsschwankung
function noise(t) {
  return Math.sin(t * 0.5) * 0.5 + Math.sin(t * 0.7 + 1.3) * 0.3;
}

function render(t) {
  const time = t * 0.00005; // viel langsamer als vorher

  // Automatische Rotation: sehr langsam & sanfte Randomwanderung
  if (!dragging) {
    thetaTarget += 0.00015 + noise(t * 0.001) * 0.0001;
    phiTarget += noise(t * 0.0007) * 0.00005;
  }

  const damp = 0.08; // sanfte D채mpfung, noch langsamer
  theta += (thetaTarget - theta) * damp;
  phi += (phiTarget - phi) * damp;
  radius += (radiusTarget - radius) * damp;

  // Radius minimal nicht zu klein
  radius = Math.max(1, radius);

  const camPos = getCamPos();

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
