<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Metallischer Shader mit Licht & Auto-Rotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<!-- Vertex Shader -->
<script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script>

<!-- Fragment Shader (metallisch, mit 10 wandernden Pointlights) -->
<script type="x-shader/x-fragment">
precision highp float;

uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform vec3 lights[10];

mat3 rotationY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}
mat3 rotationZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,s,0.0, -s,c,0.0, 0.0,0.0,1.0);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p, float t) {
  float b1 = 0.3 + 0.05 * sin(t * 0.1);
  float b2 = 0.1 + 0.03 * cos(t * 0.15);
  float s1 = 0.4 + 0.07 * sin(t * 0.07 + 1.0);
  float tr = 0.15 * sin(t * 0.05);

  vec3 q = p;
  q.z += tr;

  float v = 1.0;
  for (int i = 0; i < 6; i++) {
    q = vec3(abs(q.xy) - v, q.z);
    q = rotationY(t * (0.05 + 0.03 * float(i))) * q;
    q = rotationZ(t * (0.03 + 0.02 * float(i))) * q;
    v *= 0.9;
  }

  float box1 = fBox(q, vec3(b1));
  float box2 = fBox(q, vec3(b2));
  float d = -box1;
  d = min(d, box2);
  float s = length(q) - s1;

  return max(d, s);
}

vec3 getNormal(vec3 p, float t) {
  float e = 0.001;
  vec2 h = vec2(e, 0.0);
  return normalize(vec3(
    scene(p + h.xyy, t) - scene(p - h.xyy, t),
    scene(p + h.yxy, t) - scene(p - h.yxy, t),
    scene(p + h.yyx, t) - scene(p - h.yyx, t)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0.0, 1.0, 0.0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float t = 0.0;
  vec3 p;
  bool hit = false;
  for (int i = 0; i < 100; i++) {
    p = ro + rd * t;
    float d = scene(p, time);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (t > 20.0) break;
    t += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 n = getNormal(p, time);
    vec3 v = normalize(ro - p);
    vec3 base = vec3(0.6, 0.7, 0.9);
    float fresnel = pow(1.0 - dot(n, -v), 5.0);
    vec3 lightSum = vec3(0.0);
    for (int i = 0; i < 10; i++) {
      vec3 l = normalize(lights[i] - p);
      float diff = max(dot(n, l), 0.0);
      float spec = pow(max(dot(reflect(-l, n), v), 0.0), 32.0);
      lightSum += diff * 0.2 + spec * 0.1;
    }
    col = base * lightSum + fresnel * 0.3;
    col = pow(col, vec3(0.4545)); // gamma
  }

  gl_FragColor = vec4(col, 1.0);
}
</script>

<!-- JavaScript für WebGL, Shader, Kamera, Bewegung -->
<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert("WebGL nicht unterstützt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
}
window.addEventListener('resize', resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
    console.error(gl.getShaderInfoLog(shader));
  return shader;
}

const vs = compileShader(gl.VERTEX_SHADER,
  document.querySelector('[type="x-shader/x-vertex"]').textContent);
const fs = compileShader(gl.FRAGMENT_SHADER,
  document.querySelector('[type="x-shader/x-fragment"]').textContent);
const prog = gl.createProgram();
gl.attachShader(prog, vs);
gl.attachShader(prog, fs);
gl.linkProgram(prog);
gl.useProgram(prog);

const posLoc = gl.getAttribLocation(prog, "position");
const resLoc = gl.getUniformLocation(prog, "resolution");
const timeLoc = gl.getUniformLocation(prog, "time");
const camPosLoc = gl.getUniformLocation(prog, "camPos");
const camTargetLoc = gl.getUniformLocation(prog, "camTarget");
const lightsLoc = gl.getUniformLocation(prog, "lights");

const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0,   1, -1, 0,   -1, 1, 0,
  -1, 1, 0,    1, -1, 0,    1, 1, 0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Parameter
let theta = Math.PI / 4;
let phi = Math.PI / 3;
let radius = 4.0;
let target = [0, 0, 0];

// Auto-Rotation subtil
let dragging = false, lastX = 0, lastY = 0;
canvas.onmousedown = e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
};
canvas.onmouseup = () => dragging = false;
canvas.onmousemove = e => {
  if (!dragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  theta -= dx * 0.005;
  phi -= dy * 0.005;
  phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
  lastX = e.clientX;
  lastY = e.clientY;
};
canvas.onwheel = e => {
  e.preventDefault();
  radius += e.deltaY * 0.001;
  radius = Math.max(1.0, Math.min(20.0, radius));
};

// Lichtbewegung (10 zufällige Wanderer)
let lightOffsets = Array.from({length:10}, () => [
  Math.random() * 2 - 1,
  Math.random() * 2 - 1,
  Math.random() * 2 - 1
]);

function getCamPos() {
  let x = radius * Math.sin(phi) * Math.sin(theta);
  let y = radius * Math.cos(phi);
  let z = radius * Math.sin(phi) * Math.cos(theta);
  return [x + target[0], y + target[1], z + target[2]];
}

function render(t) {
  const time = t * 0.001;
  theta += 0.0002; // auto-rotation langsam

  const camPos = getCamPos();
  gl.useProgram(prog);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  let lights = [];
  for (let i = 0; i < 10; i++) {
    let o = lightOffsets[i];
    lights.push(
      Math.sin(time * 0.3 + i) * 1.5 + o[0],
      Math.cos(time * 0.25 + i * 1.3) * 1.5 + o[1],
      Math.sin(time * 0.2 + i * 0.7) * 1.5 + o[2]
    );
  }
  gl.uniform3fv(lightsLoc, new Float32Array(lights));

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
