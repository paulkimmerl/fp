<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shader Szene mit Orbit Controls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas><script type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script><script type="x-shader/x-fragment">
precision highp float;

uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

mat3 rotY(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,0.0,-s, 0.0,1.0,0.0, s,0.0,c);
}

mat3 rotZ(float a) {
  float s = sin(a), c = cos(a);
  return mat3(c,s,0.0, -s,c,0.0, 0.0,0.0,1.0);
}

float fBox(vec3 p, vec3 b) {
  vec3 d = abs(p) - b;
  return length(max(d, 0.0)) + min(max(d.x, max(d.y, d.z)), 0.0);
}

float scene(vec3 p, float t) {
  float d = 100.0;
  for (int i = 0; i < 5; i++) {
    float fi = float(i);
    vec3 pos = p;
    pos.z += sin(t * 0.1 + fi * 1.2) * 1.5;
    pos.xy += vec2(cos(t * 0.1 + fi), sin(t * 0.13 + fi * 1.7)) * 0.5;
    pos = rotY(t * 0.05 + fi) * pos;
    pos = rotZ(t * 0.03 + fi * 0.5) * pos;
    float box = fBox(pos, vec3(0.2 + 0.1 * sin(t * 0.2 + fi), 0.15 + 0.05 * cos(t * 0.17 + fi), 0.1));
    d = min(d, box);
  }
  return d;
}

vec3 getNormal(vec3 p, float t) {
  float eps = 0.001;
  vec2 h = vec2(eps, 0.0);
  return normalize(vec3(
    scene(p + h.xyy, t) - scene(p - h.xyy, t),
    scene(p + h.yxy, t) - scene(p - h.yxy, t),
    scene(p + h.yyx, t) - scene(p - h.yyx, t)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 ro = camPos;
  vec3 ta = camTarget;
  vec3 f = normalize(ta - ro);
  vec3 r = normalize(cross(vec3(0,1,0), f));
  vec3 u = cross(f, r);
  vec3 rd = normalize(uv.x * r + uv.y * u + f);

  float tVal = 0.0;
  float d;
  bool hit = false;
  for (int i = 0; i < 100; i++) {
    vec3 pos = ro + rd * tVal;
    d = scene(pos, time);
    if (d < 0.001) {
      hit = true;
      break;
    }
    if (tVal > 20.0) break;
    tVal += d;
  }

  vec3 col = vec3(0.0);
  if (hit) {
    vec3 pos = ro + rd * tVal;
    vec3 n = getNormal(pos, time);
    vec3 light = normalize(vec3(1.0, 0.8, 0.6));
    float diff = max(dot(n, light), 0.0);
    float spec = pow(max(dot(reflect(-light, n), -rd), 0.0), 16.0);
    col = diff * vec3(0.6, 0.8, 1.0) + spec * vec3(1.0);
  }

  gl_FragColor = vec4(col, 1.0);
}
</script><script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) throw new Error("WebGL nicht unterstÃ¼tzt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener("resize", resize);
resize();

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vsSource = document.querySelector('[type="x-shader/x-vertex"]').textContent;
const fsSource = document.querySelector('[type="x-shader/x-fragment"]').textContent;
const vs = compileShader(gl.VERTEX_SHADER, vsSource);
const fs = compileShader(gl.FRAGMENT_SHADER, fsSource);
const program = gl.createProgram();
gl.attachShader(program, vs);
gl.attachShader(program, fs);
gl.linkProgram(program);
gl.useProgram(program);

const positionLoc = gl.getAttribLocation(program, 'position');
const resLoc = gl.getUniformLocation(program, 'resolution');
const timeLoc = gl.getUniformLocation(program, 'time');
const camPosLoc = gl.getUniformLocation(program, 'camPos');
const camTargetLoc = gl.getUniformLocation(program, 'camTarget');

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0,
   1, -1, 0,
  -1,  1, 0,
  -1,  1, 0,
   1, -1, 0,
   1,  1, 0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(positionLoc);
gl.vertexAttribPointer(positionLoc, 3, gl.FLOAT, false, 0, 0);

let theta = 0.7;
let phi = 1.2;
let radius = 5.0;
let target = [0, 0, 0];

let autoRotate = true;
let lastX = 0, lastY = 0;
let isDragging = false;

canvas.addEventListener('mousedown', e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mouseup', e => isDragging = false);
canvas.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  theta += dx * 0.005;
  phi -= dy * 0.005;
  phi = Math.max(0.01, Math.min(Math.PI - 0.01, phi));
  lastX = e.clientX;
  lastY = e.clientY;
});

canvas.addEventListener('wheel', e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(2.0, Math.min(20.0, radius));
});

function getCamPos() {
  let x = radius * Math.sin(phi) * Math.sin(theta);
  let y = radius * Math.cos(phi);
  let z = radius * Math.sin(phi) * Math.cos(theta);
  return [x + target[0], y + target[1], z + target[2]];
}

function render(now) {
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  const t = now * 0.001;
  if (autoRotate && !isDragging) theta += 0.0005;

  const camPos = getCamPos();
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script></body>
</html>
